@(context: Context)
<div id="contentarea" class="span10">
    <div class="content">
        <h3>Please select an issue!.</h3>
        <form class="form-horizontal"
        action="@context.getOverviewUriForState(IssuesOverviewState.ASSIGNED_CURRENT_USER)"
        method="GET" id="getForm">
            <div class="form-actions">
                <button form="getForm" type="submit" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
    <!--/span-->
